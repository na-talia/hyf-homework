<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframes</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./baseball-hat.png" />
    <link rel="stylesheet" href="./bikini.png" />
    <link rel="stylesheet" href="./pamela-hat.png" />
    <link rel="stylesheet" href="./shoes.png" />
    <link rel="stylesheet" href="./socks.png" />
    <link rel="stylesheet" href="./sweater.png" />
    <link rel="stylesheet" href="./tshirt.png" />
    <link rel="stylesheet" href="./wedding-dress.png" />
    <link rel="stylesheet" href="./logo.png" />
    <link rel="stylesheet" href="./next-button.png" />
  </head>
  <body>
    <main>
      <div class="nav-bar">
        <img src="./logo.png" alt="logo" class="logo" />
        <nav>
          <ul>
            <li>Home</li>
            <li>News</li>
            <li>About us</li>
          </ul>
        </nav>
      </div>
      <h1 class="sign-up">Sign up to yourcustomtailor.com</h1>
      <div class="progress">
        <h2>Step 3/4 - Time to learn about your preferences?</h2>
        <span>Progress</span>
        <div class="progress-bar">
          <div class="your-progress3"></div>
        </div>
        <p class="nice-to-meet">
          What kind of items are you interest in offers on?
        </p>
      </div>
      <form action="./index4.html" method="get" class="who-you-are">
        <div class="items-checkbox">
          <div class="input-row">
            <label for="apparal">Apparal</label>
            <input type="checkbox" name="apparal" id="apparal" checked />
            <label for="jewerly">Jewerly</label>
            <input type="checkbox" name="jewerly" id="jewerly" checked />
          </div>
          <div class="input-row">
            <label for="accessories">Accessories</label>
            <input
              type="checkbox"
              name="accessories"
              id="accessories"
              checked
            />
            <label for="shoes">Shoes</label>
            <input type="checkbox" name="shoes" id="shoes" checked />
          </div>
          <div class="input-row">
            <label for="handbags">Handbags</label>
            <input type="checkbox" name="handbags" id="handbags" />
          </div>
        </div>
        <p class="input-row">Choose the images that best resemble your style</p>
        <div class="images">
          <div>
            <div class="input-row">
              <img src="./baseball-hat.png" alt="baseball hat" />
              <label for="baseball">Select</label>
              <input type="checkbox" name="baseball" id="baseball" checked />
            </div>
            <div class="input-row">
              <img src="./bikini.png" alt="bikini" />
              <label for="bikini">Select</label>
              <input type="checkbox" name="bikini" id="bikini" />
            </div>
          </div>
          <div>
            <div class="input-row">
              <img src="./pamela-hat.png" alt="pamela hat" />
              <label for="hat">Select</label>
              <input type="checkbox" name="hat" id="hat" checked />
            </div>
            <div class="input-row">
              <img src="./shoes.png" alt="shoes" />
              <label for="shoe">Select</label>
              <input type="checkbox" name="shoe" id="shoe" checked />
            </div>
          </div>
          <div>
            <div class="input-row">
              <img src="./socks.png" alt="socks" />
              <label for="socks">Select</label>
              <input type="checkbox" name="socks" id="socks" />
            </div>
            <div class="input-row">
              <img src="./sweater.png" alt="sweater" />
              <label for="sweater">Select</label>
              <input type="checkbox" name="sweater" id="sweater" />
            </div>
          </div>
          <div>
            <div class="input-row">
              <img src="./tshirt.png" alt="t-shirt" />
              <label for="tshirt">Select</label>
              <input type="checkbox" name="tshirt" id="tshirt" />
            </div>
            <div class="input-row">
              <img src="./wedding-dress.png" alt="wedding dress" />
              <label for="dress">Select</label>
              <input type="checkbox" name="dress" id="dress" />
            </div>
          </div>
        </div>
        <div class="input-row submit">
          <button type="submit">Submit</button>
        </div>
        <div class="next">
          <a href="./index4.html">
            <img src="./next-button.png" alt="next-icon" class="next-icon"
          /></a>
        </div>
      </form>
    </main>
  </body>
</html>
