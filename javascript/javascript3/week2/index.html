<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS3 Homework 2</title>
  </head>
  <link rel="stylesheet" href="./style.css" />
  <body>
    <form>
      <div class="input-elements">
        <input id="input-value" type="number" value="1" class="input-value" />
        <span>From</span>
        <select id="first-currency"></select>
        <span>To</span>
        <select id="second-currency"></select>
        <input
          id="convert-button"
          type="button"
          value="Convert currency"
          class="button"
        />
      </div>
    </form>
    <div class="exchange">
      <div id="exchange-rate"></div>
      <span id="exchange-result" class="exchange-result"></span>
    </div>
    <script src="./currency-calculator.js"></script>
  </body>
</html>
